{%- if page.image -%}
<meta property="og:image" content="{{site.url}}{{ page.image | replace: "/assets/img/", "/assets/resized/250/" }}" />
<meta name="twitter:image" content="{{site.url}}{{ page.image | replace: "/assets/img/", "/assets/resized/250/" }}">
{%- else -%}
<meta property="og:image" content="{{site.url}}/assets/img/logo.png" />
<meta name="twitter:image" content="{{site.url}}/assets/img/logo.png">
{%- endif -%}
<meta name="twitter:title" content="{{page.title}} | My Autistic Self">
<meta name="twitter:description" content="{{page.description[page.lang] | default: 'a blog about autism' | escape }}">
