{% if site.related_posts.size >= 1 %}
<div>
  <h3>Lees ook eens:</h3>
  <ul>
  {% for related_post in site.related_posts limit: 5 %}
    <li>{{related_post.date | date_to_string}} <a href="{{site.baseurl}}{{ related_post.url }}">{{ related_post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endif %}
