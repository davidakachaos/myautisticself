---
layout: default
---

<div class="post-container">
    <center>
        <h1 class="post-title">{{ page.title }}</h1>
        <div>
            <small><i>See this page in: </i></small>
            {%- assign pages=site.pages | where:"ref", page.ref | sort: 'lang' -%}
            {%- for post in pages -%}
                <a href="{{site.baseurl}}{{ post.url }}" class="item {{ post.lang }}">&nbsp;</a>
            {%- endfor -%}
        </div>
    </center>
    <div class="ui divider"></div>
    {{ content }}
    <br/>
</div>
